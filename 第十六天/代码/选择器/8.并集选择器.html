<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /*
        并集选择器：
        格式：选择器1,选择器2,选择器3,……{样式属性:属性值}
        并集选择器可以一次性的选取多个标签
        */
        #p1,h1{
            color: red;
        }
    </style>
</head>
<body>
<p id="p1">这是一个P标签</p>
<h1>这是一个h1标签</h1>
</body>
</html>
