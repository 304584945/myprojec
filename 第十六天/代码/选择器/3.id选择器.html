<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        /*
        id选择器格式：#id名{样式属性:属性值}
        */
        #p1{
            color:pink;
        }
    </style>
</head>
<body>
<!--
id选择器：
需要给标签设置一个id属性,id值不可以重复
-->
<p id="p1">这是一个P标签</p>
</body>
</html>
