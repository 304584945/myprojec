<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style>
        /*
        通配符选择器格式：*{样式属性:属性值}
        会选中页面中所有的标签
        */
        *{
            color: orange;
        }
    </style>
</head>
<body>

<p>这是一个P标签</p>
<h1>这是一个h1标签</h1>

</body>
</html>
