<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        /*
        交集选择器：
        格式：选择器1选择器2选择器3……{样式属性:属性值}
        交集选择器可以帮助我们选择的标签更加具体
        */
        /*p.p1#id_p1{*/
        /*    color: orange;*/
        /*}*/

        .p1{
            color: red;
        }

        p.p1{
            font-size: 20px;
        }
    </style>
</head>
<body>
<!--<p class="p1" id="id_p1">这是一个P标签</p>-->
<p class="p1">这是一个P标签</p>
<h1 class="p1">这是一个h1标签</h1>
</body>
</html>
