<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多类名选择器</title>
    <style>

        /*
        多类名选择器：可以通过不同的类名设置不同的样式
        格式：和类选择器一样:.类名{样式属性:属性值}
        */
        .p1{
            color: red;
        }
        .mulp1{
            font-size: 30px;
        }

    </style>
</head>
<body>
<!--
一个标签只能有一个id名，但是，类名一个标签可以有多个,使用空格分隔多个类名
-->
<p class="p1 mulp1">这是测试多类名选择器的P标签</p>
<p class="p1">这是测试多类名选择器的P标签</p>
</body>
</html>
