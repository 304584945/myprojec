<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        /*
        标签选择器：
        格式：标签名{样式属性:样式属性值;}
        标签选择器能够选中所有符合标签名的标签
         */
        span{
            color: pink;
        }
    </style>
</head>
<body>

<span>这是一个span标签</span>
<span>这是一个span标签</span>
<span>这是一个span标签</span>
<span>这是一个span标签</span>
<span>这是一个span标签</span>
<h1>这是一个h1标签</h1>

</body>
</html>
