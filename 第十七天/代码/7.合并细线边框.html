<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并细线边框</title>
    <style>
        table{
            width: 500px;
            height: 500px;
            /*
            border-collapse:collapse   合并细线边框
            */
            border-collapse:collapse;
        }

    </style>
</head>
<body>
<table border="1px" cellspacing="0" cellpadding="10">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
</table>
</body>
</html>
