<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入图片</title>
    <style>

        div{
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        img{
            /*
            插入图片的大小使用宽高设置
            图片的位置使用margin来进行设置
            */
            width: 100px;
            height: 100px;
            margin-left: 100px;
        }

    </style>
</head>
<body>
<div>
    <!--
    插入图片，是占位置的
    -->
    <img src="./2.jpg" alt="">
    这是一个div标签
</div>
</body>
</html>
