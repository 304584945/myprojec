<!--
td属性：
rowspan：合并行
colspan: 合并列
-->
<table border="1px" cellspacing="5px" cellpadding="10px">
    <tr>
        <td colspan="5" align="center">2020考试成绩榜</td>
    </tr>
    <tr>
        <td>姓名</td>
        <td>数学成绩</td>
        <td>英语成绩</td>
        <td>物理成绩</td>
        <td>所在班级</td>
    </tr>
    <tr>
        <td>张三三</td>
        <td>90</td>
        <td>20</td>
        <td>30</td>
        <td rowspan="2">四年一班</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>80</td>
        <td>23</td>
        <td>21</td>

    </tr>
    <tr>

        <td>90</td>
        <td>23</td>
        <td>11</td>
        <td rowspan="2">四年二班</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>30</td>
        <td>40</td>
        <td>90</td>
    </tr>
</table>
