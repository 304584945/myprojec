<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锚点</title>
</head>
<body>
<!--
id属性：每个标签都有id属性，类似于身份证号，每一个标签的id值不能重复
-->
<div id="top">这是一个顶层的div标签</div>
<img src="./images/1.jpg" alt="">
<img src="./images/1.jpg" alt=""  id="img2">
<br>
<!--
锚点的使用：必须和id属性进行配合
a标签的href属性需要获取id值：#id的名字
-->
<a href="#top">点我回到最上方</a>

</body>
</html>
